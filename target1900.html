<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ターゲット1900クイズ</title>
<style>
  :root {
    --primary-bg: #1E3A8A;
    --card-bg: #FFFFFF;
    --button-bg: #3B82F6;
    --button-hover: #2563EB;
    --correct-color: #10B981;
    --incorrect-color: #EF4444;
    --text-light: #FFFFFF;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--primary-bg);
    color: var(--text-light);
    text-align: center;
    padding: 50px 20px;
    position: relative;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  input[type="number"] {
    width: 80px;
    padding: 10px;
    font-size: 1.2em;
    margin: 5px;
    border-radius: 8px;
    border: none;
  }

  button {
    padding: 15px 25px;
    font-size: 1.3em;
    border: none;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
    background: var(--button-bg);
    color: var(--text-light);
    transition: all 0.3s;
  }

  button:hover { background: var(--button-hover); transform: scale(1.05); }

  /* 範囲選択画面 */
  #rangeSelection { margin-bottom: 30px; }

  /* クイズ画面 */
  .quiz-box {
    display: none;
    background: var(--card-bg);
    color: #1F2937;
    border-radius: 15px;
    padding: 30px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    position: relative;
  }

  .question {
    font-size: 2em;
    margin-bottom: 30px;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeSlide 0.5s forwards;
  }

  @keyframes fadeSlide {
    to { opacity: 1; transform: translateY(0); }
  }

  #choices {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
  }

  .choice-btn {
    font-size: 1.5em;
    padding: 20px;
    border-radius: 15px;
    border: none;
    background: var(--button-bg);
    color: var(--text-light);
    cursor: pointer;
    transition: all 0.2s;
  }
  .choice-btn:hover { background: var(--button-hover); transform: scale(1.05); }

  /* 左上戻るボタン */
  #backBtn {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 2em;
    padding: 5px 12px;
    border-radius: 50%;
    background: rgba(59,130,246,0.8);
    color: white;
    border: none;
    cursor: pointer;
    z-index: 10;
    transition: all 0.2s;
  }
  #backBtn:hover { background: rgba(37,99,235,0.9); transform: scale(1.2); }

  /* 残り問題数・タイマー */
  #status {
    position: absolute;
    top: 25px;
    left: 80px;
    text-align: left;
    color: #1F2937;
    font-weight: bold;
  }
  #remaining, #timer {
    font-size: 1em;
  }

  /* カウントダウン（中央大きく表示） */
  #countdown {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6em;
    color: #FFFFFF;
    z-index: 100;
    display: none;
  }

  /* ○×オーバーレイ */
  #overlay {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    display:flex; align-items:center; justify-content:center;
    font-size:20em; font-weight:900; -webkit-text-stroke:8px white;
    opacity:0; pointer-events:none; transition: all 0.3s;
    z-index:1000;
    transform: scale(0.5);
  }
  #overlay.correct { color: var(--correct-color); }
  #overlay.incorrect { color: var(--incorrect-color); }

  #overlay.show {
    opacity: 1;
    pointer-events: auto;
    animation: pop 0.5s forwards;
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity:0; }
    50% { transform: scale(1.3); opacity:1; }
    100% { transform: scale(1); opacity:1; }
  }

  /* 結果画面 */
  #quizBox.result {
    text-align: center;
    background: var(--card-bg);
    color: #1F2937;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
  #quizBox.result h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
  }
  #quizBox.result p {
    font-size: 1.5em;
    margin: 10px 0;
  }
  #quizBox.result button {
    margin-top: 30px;
    font-size: 1.3em;
    padding: 15px 30px;
  }
</style>
</head>
<body>
<h1>ターゲット1900 クイズ</h1>

<div id="rangeSelection">
  <p>範囲を入力してください（例: 1〜500）</p>
  <input type="number" id="startNum" placeholder="開始" min="1" max="1900">
  <input type="number" id="endNum" placeholder="終了" min="1" max="1900">
  <br>
  <button onclick="startQuiz()">開始</button>
</div>

<div class="quiz-box" id="quizBox">
  <button id="backBtn" onclick="goBack()">&lt;</button>
  <div id="status">
    <div id="remaining">残り問題: 0</div>
    <div id="timer">経過時間: 0.0s</div>
  </div>
  <p class="question" id="question"></p>
  <div id="choices"></div>
</div>

<div id="countdown"></div>
<div id="overlay"></div>

<script>
let words = [];
let currentQuestion = null;
let filteredWords = [];
let quizQueue = [];
let elapsedTime = 0;
let timerInterval = null;
let correctCount = 0;
let countdownInterval = null;

fetch("words.json")
  .then(res => res.json())
  .then(data => { words = data; });

function startQuiz() {
  const start = parseInt(document.getElementById("startNum").value);
  const end = parseInt(document.getElementById("endNum").value);

  if (isNaN(start) || isNaN(end) || start < 1 || end > words.length || start > end) {
    alert("正しい範囲を入力してください (1〜" + words.length + ")");
    return;
  }

  filteredWords = words.slice(start-1, end);
  quizQueue = shuffleArray([...filteredWords]);
  correctCount = 0;
  elapsedTime = 0;

  document.getElementById("rangeSelection").style.display = "none";
  document.getElementById("quizBox").style.display = "block";
  document.getElementById("quizBox").classList.remove("result");
  document.getElementById("remaining").textContent = "残り問題: " + quizQueue.length;
  document.getElementById("timer").textContent = "経過時間: 0.0s";

  startCountdown(3);
}

function startCountdown(seconds) {
  const countdownEl = document.getElementById("countdown");
  countdownEl.style.display = "block";
  countdownEl.textContent = seconds;

  let count = seconds;
  countdownInterval = setInterval(() => {
    count--;
    if (count >= 0) {
      countdownEl.textContent = count === 0 ? "スタート!" : count;
    } 
    if (count < 0) {
      clearInterval(countdownInterval);
      countdownEl.style.display = "none";
      startTimer();
      showQuestion();
    }
  }, 1000);
}

function startTimer() {
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    elapsedTime += 0.1;
    document.getElementById("timer").textContent = "経過時間: " + elapsedTime.toFixed(1) + "s";
  }, 100);
}

function stopTimer() {
  if (timerInterval) clearInterval(timerInterval);
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function showQuestion() {
  if (quizQueue.length === 0) {
    showResult();
    return;
  }

  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";

  currentQuestion = quizQueue.shift();
  document.getElementById("remaining").textContent = "残り問題: " + (quizQueue.length + 1);

  const q = document.getElementById("question");
  q.textContent = `単語: ${currentQuestion.word}`;
  q.style.opacity = 0;
  q.style.transform = "translateY(-20px)";
  q.offsetWidth;
  q.style.animation = "fadeSlide 0.5s forwards";

  const choices = [currentQuestion.meaning];
  while (choices.length < 4) {
    const randomMeaning = filteredWords[Math.floor(Math.random() * filteredWords.length)].meaning;
    if (!choices.includes(randomMeaning)) choices.push(randomMeaning);
  }
  choices.sort(() => Math.random() - 0.5);

  choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice;
    btn.className = "choice-btn";
    btn.onclick = () => handleAnswer(choice);
    choicesDiv.appendChild(btn);
  });
}

function handleAnswer(choice) {
  stopTimer();
  const overlay = document.getElementById("overlay");
  const isCorrect = choice === currentQuestion.meaning;

  overlay.textContent = isCorrect ? "○" : "×";
  overlay.className = isCorrect ? "correct show" : "incorrect show";

  if (isCorrect) correctCount++;

  document.querySelectorAll(".choice-btn").forEach(b => b.disabled = true);

  setTimeout(() => {
    overlay.className = "";
    startTimer();
    showQuestion();
  }, 700);
}

function showResult() {
  stopTimer();

  const totalQuestions = filteredWords.length;
  const incorrectCount = totalQuestions - correctCount;
  const penaltyTime = incorrectCount * 5;
  const totalTime = elapsedTime + penaltyTime;
  const correctRate = ((correctCount / totalQuestions) * 100).toFixed(1);

  const quizBox = document.getElementById("quizBox");
  quizBox.innerHTML = `
    <h2>結果</h2>
    <p>正答率: ${correctRate}% (${correctCount} / ${totalQuestions})</p>
    <p>経過時間: ${elapsedTime.toFixed(1)} 秒</p>
    <p>ペナルティ: ${penaltyTime} 秒 (不正解 ${incorrectCount} 問 ×5秒)</p>
    <p>合計時間: ${totalTime.toFixed(1)} 秒</p>
    <button onclick="restartQuiz()">もう一度挑戦</button>
  `;
  quizBox.classList.add("result");
}

function restartQuiz() {
  document.getElementById("quizBox").style.display = "none";
  document.getElementById("rangeSelection").style.display = "block";
}

  document.getElement
