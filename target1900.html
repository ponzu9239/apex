<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ターゲット1900クイズ</title>
<style>
  :root {
    --primary-bg: #1E3A8A;
    --card-bg: #FFFFFF;
    --button-bg: #3B82F6;
    --button-hover: #2563EB;
    --correct-color: #10B981;
    --incorrect-color: #EF4444;
    --text-light: #FFFFFF;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--primary-bg);
    color: var(--text-light);
    text-align: center;
    padding: 50px 20px;
    position: relative;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  .quiz-box {
    background: var(--card-bg);
    border-radius: 15px;
    padding: 30px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  .question {
    font-size: 2em;
    margin-bottom: 30px;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeSlide 0.5s forwards;
    color: #1F2937;
  }

  @keyframes fadeSlide {
    to { opacity: 1; transform: translateY(0); }
  }

  #choices {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
  }

  .choice-btn {
    padding: 20px;
    font-size: 1.5em;
    border: none;
    border-radius: 15px;
    background: var(--button-bg);
    color: var(--text-light);
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .choice-btn:hover {
    background: var(--button-hover);
    transform: scale(1.05);
  }

  /* ○×表示 */
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 15em;
    font-weight: bold;
    color: var(--correct-color);
    background: rgba(0,0,0,0.3);
    z-index: 1000;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  #overlay.incorrect {
    color: var(--incorrect-color);
  }

  #overlay.show {
    display: flex;
    opacity: 1;
  }

</style>
</head>
<body>
<h1>ターゲット1900 四択クイズ</h1>

<div class="quiz-box">
  <p class="question" id="question"></p>
  <div id="choices"></div>
</div>

<!-- ○×オーバーレイ -->
<div id="overlay"></div>

<script>
let words = [];
let currentQuestion;

// JSON読み込み
fetch("words.json")
  .then(res => res.json())
  .then(data => {
    words = data;
    showQuestion();
  });

function showQuestion() {
  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";

  // ランダムに1問
  currentQuestion = words[Math.floor(Math.random() * words.length)];

  const q = document.getElementById("question");
  q.textContent = `単語: ${currentQuestion.word}`;
  q.classList.remove("fadeSlide");
  void q.offsetWidth;
  q.style.animation = "fadeSlide 0.5s forwards";

  // 選択肢作成
  const choices = [currentQuestion.meaning];
  while (choices.length < 4) {
    const randomMeaning = words[Math.floor(Math.random() * words.length)].meaning;
    if (!choices.includes(randomMeaning)) choices.push(randomMeaning);
  }
  choices.sort(() => Math.random() - 0.5);

  // ボタン作成
  choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice;
    btn.className = "choice-btn";
    btn.onclick = () => handleAnswer(choice);
    choicesDiv.appendChild(btn);
  });
}

function handleAnswer(choice) {
  const overlay = document.getElementById("overlay");
  overlay.textContent = choice === currentQuestion.meaning ? "○" : "×";
  overlay.className = choice === currentQuestion.meaning ? "show" : "show incorrect";

  // ボタンを無効化
  document.querySelectorAll(".choice-btn").forEach(b => b.disabled = true);

  // 0.7秒後に次の問題
  setTimeout(() => {
    overlay.className = "";
    showQuestion();
  }, 700);
}
</script>
</body>
</html>
