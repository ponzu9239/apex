<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ターゲット1900クイズ</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #1E3A8A;
    color: white;
    text-align: center;
    padding: 50px 20px;
  }

  h1 { font-size: 2.5em; margin-bottom: 30px; }
  button {
    padding: 15px 25px;
    font-size: 1.3em;
    border: none;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
    background: #3B82F6;
    color: white;
    transition: all 0.3s;
  }
  button:hover { background: #2563EB; transform: scale(1.05); }

  .quiz-box { display: none; background: white; color: #1F2937; border-radius: 15px; padding: 30px; max-width: 600px; margin: auto; box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
  .question { font-size: 2em; margin-bottom: 30px; }
  #choices { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
  .choice-btn { font-size: 1.5em; padding: 20px; border-radius: 15px; border: none; background: #3B82F6; color: white; cursor: pointer; transition: all 0.2s; }
  .choice-btn:hover { background: #2563EB; transform: scale(1.05); }
  #overlay { position: fixed; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; font-size:20em; font-weight:900; -webkit-text-stroke:8px white; opacity:0; pointer-events:none; transition: opacity 0.3s; z-index:1000; }
  #overlay.incorrect { color: #EF4444; }
  #overlay.correct { color: #10B981; }
</style>
</head>
<body>
<h1>ターゲット1900 クイズ</h1>

<!-- 範囲選択 -->
<div id="rangeSelection">
  <p>範囲を選択してください</p>
  <button onclick="startQuiz(1,500)">1〜500</button>
  <button onclick="startQuiz(501,1000)">501〜1000</button>
  <button onclick="startQuiz(1001,1500)">1001〜1500</button>
  <button onclick="startQuiz(1501,1900)">1501〜1900</button>
</div>

<!-- クイズ画面 -->
<div class="quiz-box" id="quizBox">
  <p class="question" id="question"></p>
  <div id="choices"></div>
</div>

<!-- ○×オーバーレイ -->
<div id="overlay"></div>

<script>
let words = [];
let currentQuestion = null;
let filteredWords = [];

// JSON読み込み
fetch("words.json")
  .then(res => res.json())
  .then(data => { words = data; });

// 範囲選択後にクイズ開始
function startQuiz(start, end) {
  filteredWords = words.filter((w, i) => i+1 >= start && i+1 <= end);
  document.getElementById("rangeSelection").style.display = "none";
  document.getElementById("quizBox").style.display = "block";
  showQuestion();
}

function showQuestion() {
  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";

  currentQuestion = filteredWords[Math.floor(Math.random() * filteredWords.length)];
  const q = document.getElementById("question");
  q.textContent = `単語: ${currentQuestion.word}`;

  // 選択肢作成
  const choices = [currentQuestion.meaning];
  while (choices.length < 4) {
    const randomMeaning = filteredWords[Math.floor(Math.random() * filteredWords.length)].meaning;
    if (!choices.includes(randomMeaning)) choices.push(randomMeaning);
  }
  choices.sort(() => Math.random() - 0.5);

  // ボタン作成
  choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice;
    btn.className = "choice-btn";
    btn.onclick = () => handleAnswer(choice);
    choicesDiv.appendChild(btn);
  });
}

function handleAnswer(choice) {
  const overlay = document.getElementById("overlay");
  overlay.textContent = choice === currentQuestion.meaning ? "○" : "×";
  overlay.className = choice === currentQuestion.meaning ? "correct show" : "incorrect show";

  // ボタン無効化
  document.querySelectorAll(".choice-btn").forEach(b=>b.disabled=true);

  setTimeout(() => {
    overlay.className = "";
    showQuestion();
  }, 700);
}
</script>
</body>
</html>
