<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ターゲット1900クイズ</title>
<style>
  :root {
    --primary-bg: #1E3A8A;
    --card-bg: #FFFFFF;
    --button-bg: #3B82F6;
    --button-hover: #2563EB;
    --correct-color: #10B981;
    --incorrect-color: #EF4444;
    --text-light: #FFFFFF;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--primary-bg);
    color: var(--text-light);
    text-align: center;
    padding: 50px 20px;
    position: relative;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  input[type="number"] {
    width: 80px;
    padding: 10px;
    font-size: 1.2em;
    margin: 5px;
    border-radius: 8px;
    border: none;
  }

  button {
    padding: 15px 25px;
    font-size: 1.3em;
    border: none;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
    background: var(--button-bg);
    color: var(--text-light);
    transition: all 0.3s;
  }

  button:hover { background: var(--button-hover); transform: scale(1.05); }

  /* 範囲選択画面 */
  #rangeSelection { margin-bottom: 30px; }

  /* クイズ画面 */
  .quiz-box {
    display: none;
    background: var(--card-bg);
    color: #1F2937;
    border-radius: 15px;
    padding: 30px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    position: relative;
  }

  .question {
    font-size: 2em;
    margin-bottom: 30px;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeSlide 0.5s forwards;
  }

  @keyframes fadeSlide {
    to { opacity: 1; transform: translateY(0); }
  }

  #choices {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
  }

  .choice-btn {
    font-size: 1.5em;
    padding: 20px;
    border-radius: 15px;
    border: none;
    background: var(--button-bg);
    color: var(--text-light);
    cursor: pointer;
    transition: all 0.2s;
  }
  .choice-btn:hover { background: var(--button-hover); transform: scale(1.05); }

  /* 左上戻るボタン */
  #backBtn {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 2em;
    padding: 5px 12px;
    border-radius: 50%;
    background: rgba(59,130,246,0.8);
    color: white;
    border: none;
    cursor: pointer;
    z-index: 10;
    transition: all 0.2s;
  }
  #backBtn:hover { background: rgba(37,99,235,0.9); transform: scale(1.2); }

  /* ○×オーバーレイ */
  #overlay {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    display:flex; align-items:center; justify-content:center;
    font-size:20em; font-weight:900; -webkit-text-stroke:8px white;
    opacity:0; pointer-events:none; transition: all 0.3s;
    z-index:1000;
    transform: scale(0.5);
  }
  #overlay.correct { color: var(--correct-color); }
  #overlay.incorrect { color: var(--incorrect-color); }

  /* showクラスで表示アニメーション */
  #overlay.show {
    opacity: 1;
    pointer-events: auto;
    animation: pop 0.5s forwards;
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity:0; }
    50% { transform: scale(1.3); opacity:1; }
    100% { transform: scale(1); opacity:1; }
  }
</style>
</head>
<body>
<h1>ターゲット1900 クイズ</h1>

<!-- 自由範囲選択 -->
<div id="rangeSelection">
  <p>範囲を入力してください（例: 1〜500）</p>
  <input type="number" id="startNum" placeholder="開始" min="1" max="1900">
  <input type="number" id="endNum" placeholder="終了" min="1" max="1900">
  <br>
  <button onclick="startQuiz()">開始</button>
</div>

<!-- クイズ画面 -->
<div class="quiz-box" id="quizBox">
  <!-- 左上戻るボタン -->
  <button id="backBtn" onclick="goBack()">&lt;</button>

  <p class="question" id="question"></p>
  <div id="choices"></div>
</div>

<!-- ○×オーバーレイ -->
<div id="overlay"></div>

<script>
let words = [];
let currentQuestion = null;
let filteredWords = [];

// JSON読み込み
fetch("words.json")
  .then(res => res.json())
  .then(data => { words = data; });

// 自由範囲でクイズ開始
function startQuiz() {
  const start = parseInt(document.getElementById("startNum").value);
  const end = parseInt(document.getElementById("endNum").value);

  if (isNaN(start) || isNaN(end) || start < 1 || end > words.length || start > end) {
    alert("正しい範囲を入力してください (1〜" + words.length + ")");
    return;
  }

  filteredWords = words.slice(start-1, end);
  document.getElementById("rangeSelection").style.display = "none";
  document.getElementById("quizBox").style.display = "block";
  showQuestion();
}

// 範囲選択画面に戻る
function goBack() {
  document.getElementById("quizBox").style.display = "none";
  document.getElementById("rangeSelection").style.display = "block";
}

// クイズ表示
function showQuestion() {
  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";

  currentQuestion = filteredWords[Math.floor(Math.random() * filteredWords.length)];
  const q = document.getElementById("question");
  q.textContent = `単語: ${currentQuestion.word}`;
  q.style.opacity = 0;
  q.style.transform = "translateY(-20px)";
  q.offsetWidth; // リフローでアニメーション再発火
  q.style.animation = "fadeSlide 0.5s forwards";

  // 選択肢作成
  const choices = [currentQuestion.meaning];
  while (choices.length < 4) {
    const randomMeaning = filteredWords[Math.floor(Math.random() * filteredWords.length)].meaning;
    if (!choices.includes(randomMeaning)) choices.push(randomMeaning);
  }
  choices.sort(() => Math.random() - 0.5);

  choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice;
    btn.className = "choice-btn";
    btn.onclick = () => handleAnswer(choice);
    choicesDiv.appendChild(btn);
  });
}

// 答え判定
function handleAnswer(choice) {
  const overlay = document.getElementById("overlay");
  overlay.textContent = choice === currentQuestion.meaning ? "○" : "×";
  overlay.className = choice === currentQuestion.meaning ? "correct show" : "incorrect show";

  document.querySelectorAll(".choice-btn").forEach(b => b.disabled = true);

  setTimeout(() => {
    overlay.className = "";
    showQuestion();
  }, 700);
}
</script>
</body>
</html>
