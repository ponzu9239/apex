<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ターゲット1900クイズ</title>
<style>
  :root {
    --primary-bg: #1E3A8A;
    --card-bg: #FFFFFF;
    --button-bg: #3B82F6;
    --button-hover: #2563EB;
    --accent: #F59E0B;
    --correct: #10B981;
    --incorrect: #EF4444;
    --text-main: #1F2937;
    --text-light: #FFFFFF;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--primary-bg);
    color: var(--text-main);
    text-align: center;
    padding: 50px 20px;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 30px;
    color: var(--text-light);
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  .quiz-box {
    background: var(--card-bg);
    border-radius: 15px;
    padding: 30px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  .question {
    font-size: 2em;
    margin-bottom: 30px;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeSlide 0.5s forwards;
    color: var(--text-main);
  }

  @keyframes fadeSlide {
    to { opacity: 1; transform: translateY(0); }
  }

  #choices {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
  }

  .choice-btn {
    padding: 20px;
    font-size: 1.5em;
    border: none;
    border-radius: 15px;
    background: var(--button-bg);
    color: var(--text-light);
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .choice-btn:hover {
    background: var(--button-hover);
    transform: scale(1.05);
  }

  .choice-btn.correct {
    background: var(--correct) !important;
    animation: pulse 0.3s;
  }

  .choice-btn.incorrect {
    background: var(--incorrect) !important;
    animation: shake 0.3s;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  #result {
    font-size: 1.5em;
    height: 40px;
    margin-bottom: 15px;
  }

  #nextBtn {
    display: none; /* 自動で次の問題に切り替えるので非表示 */
  }
</style>
</head>
<body>
<h1>ターゲット1900 四択クイズ</h1>

<div class="quiz-box">
  <p class="question" id="question"></p>
  <div id="choices"></div>
  <p id="result"></p>
  <button id="nextBtn">次の問題</button>
</div>

<script>
let words = [];
let currentQuestion;

// JSON読み込み
fetch("words.json")
  .then(res => res.json())
  .then(data => {
    words = data;
    showQuestion();
  });

function showQuestion() {
  document.getElementById("result").textContent = "";
  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";

  // ランダムに1問
  currentQuestion = words[Math.floor(Math.random() * words.length)];

  const q = document.getElementById("question");
  q.textContent = `単語: ${currentQuestion.word}`;
  q.classList.remove("fadeSlide");
  void q.offsetWidth;
  q.style.animation = "fadeSlide 0.5s forwards";

  // 選択肢作成
  const choices = [currentQuestion.meaning];
  while (choices.length < 4) {
    const randomMeaning = words[Math.floor(Math.random() * words.length)].meaning;
    if (!choices.includes(randomMeaning)) choices.push(randomMeaning);
  }
  choices.sort(() => Math.random() - 0.5);

  // ボタン作成
  choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice;
    btn.className = "choice-btn";
    btn.onclick = () => handleAnswer(btn, choice);
    choicesDiv.appendChild(btn);
  });
}

function handleAnswer(btn, choice) {
  const result = document.getElementById("result");
  const buttons = document.querySelectorAll(".choice-btn");
  buttons.forEach(b => b.disabled = true);

  if (choice === currentQuestion.meaning) {
    btn.classList.add("correct");
    result.textContent = "✅ 正解！";
  } else {
    btn.classList.add("incorrect");
    result.textContent = `❌ 不正解。正解は「${currentQuestion.meaning}」`;
  }

  // アニメーション後に次の問題
  setTimeout(showQuestion, 700);
}
</script>
</body>
</html>
